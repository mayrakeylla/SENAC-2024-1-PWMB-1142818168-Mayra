<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header>
        <!--logo-->
        <a href="index.html" class="logo"> Diver<br />Ticket<br /></a>
        <!--botoes header-->
    </header>
    <main>

        <form action="" method="post">

            <div class="conteudo">
                <p>
                    <label for="nome"><b>Nome</b></label><br>
                    <input type="text" placeholder="Insira seu nome completo" name="nome" id="nome" required>

                </p>
                <p>
                    <label for="idade"><b>idade</b></label><br>
                    <input type="number" placeholder="Insira sua idade (Maior de 18 anos)" name="idade" id="idade"
                        required>

                </p>

                <p>

                    <label for="cpf"><b>Cpf</b></label><br>
                    <input type="number" placeholder="Insira seu cpf" name="cpf" id="cpf" required>

                </p>

                <p>

                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Insira seu email" name="email" id="email" required>

                </p>
                <p>
                    <label for="senha"><b>Senha</b></label><br>
                    <input type="text" placeholder="Insira senha (min 6 caracteres)" name="senha" id="senha" required>

                </p>

                <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
            </div>

        </form>
    </main>
    <footer>
        <!--links-->
        <a class="link">termo de uso</a>
        <a class="link">Política de privacidade</a>
        <a class="link">Política de reembolso</a>
        <!--logo em rodape-->
        <a href="index.html" class="logo-rodape"> Diver<br />Ticket<br /></a>
        <a class="link">Perguntas Frequente</a>
        <a class="link">Informação de contatos</a>
        <a class="link">Sobre Nos</a>

    </footer>
    <script src="script.js"></script>
</body>

</html>
